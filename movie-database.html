<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Movie Database</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
	<script src="https://kit.fontawesome.com/6a7da1b2ca.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="movie-database.css">

</head>
<body onload="downLoad()">

<div id="layer1" class="layer1_class">
	<table width="100%">
		<tr>
			<td align="center"><strong><em>Please wait while this page is loading...</em></strong></p></td>
		</tr>
	</table>
</div>
<div id="layer2" class="layer2_class"></div>

<div class="jumbotron jumbotron-fluid p-0">
	<h1>CRN Movie Db</h1>
	<div class="d-flex p-0">
		<label for="movieSearch" class="d-flex align-items-center ml-2">Search for Title</label>
		<input class="mx-3"  type="text" placeholder="Enter a Title" id="movieSearch">
		<button type="button" class='mx-3' id="sniff">Submit</button>
		<div id="selector"></div>
	</div>

</div>

<div id="myModal" class="modal">
	<div class="modal-content">
		<div class="modal-header">
			<h2>Is this the droid you're looking for?</h2>
			<span class="close">&times;</span>
		</div>
		<div class="modal-body">
			<div id="addMovie"></div>
		</div>
		<div class="modal-footer">
			<button type="button" id="updateDB">Submit</button>
		</div>
	</div>
</div>
<div id="myModal2" class="modal">
	<div class="modal-content">
		<div class="modal-header">
			<h2>Editor</h2>
			<span class="close">&times;</span>
		</div>
		<div class="modal-body">
			<form>
				<label for="changeTitle">Title:</label>
				<input type="text" id="changeTitle" placeholder="What would YOU like this movie to be titled?">
				<label for="changeRating">Star rating:</label>
				<input type="text" id="changeRating" placeholder="Star rating 1-5">
				<label for="changeRated">Add movie rating</label>
				<input type="text" id="changeRated" placeholder="Ie... PG-13">
				<label for="changeCast">Change the cast</label>
				<input type="text" id="changeCast">

			</form>
		</div>
		<div class="modal-footer">
			<button type="button" id="makinChanges">Submit</button>
		</div>
	</div>
</div>
<main id="container" class="container d-flex flex-row row"></main>
<script src="keys.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="movie-database.js"></script>

</body>
</html>
