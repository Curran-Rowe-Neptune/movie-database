<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Movie Database</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
	<link rel="stylesheet" href="movie-database.css">

</head>
<body>
<div class="jumbotron jumbotron-fluid">
	<h1>CRN Movie Db</h1>
	<div class="d-flex">
		<label for="movieSearch">Search for Title</label>
		<input type="text" placeholder="Enter a Title" id="movieSearch">
		<button type="button" id="sniff">Submit</button>
		<label for="movieSelector"></label>
		<select class="d-flex" id="movieSelector"></select>
	</div>
</div>

<div id="myModal" class="modal">
	<div class="modal-content">
		<div class="modal-header">
			<h2>Is this the droid you're looking for?</h2>
			<span class="close">&times;</span>
		</div>
		<div class="modal-body">
			<div id="addMovie"></div>
		</div>
		<div class="modal-footer">
			<button type="button" id="updateDB">Submit</button>
		</div>
	</div>
</div>

<main id="container" class="container d-flex flex-row row"></main>
<script src="keys.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="movie-database.js"></script>

</body>
</html>
